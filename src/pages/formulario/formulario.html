<ion-header>

  <ion-navbar>
    <ion-title>formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="FormularioInscricaoForm" (ngSubmit)="onSubmit(FormularioInscricaoForm.value)">
        

      <ion-item>
         <ion-label floating>Primeiro nome</ion-label>
           <ion-input formControlName="primeiroNome" type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Sobrenome</ion-label>
            <ion-input formControlName="sobrenome" type="text"></ion-input>
       </ion-item>

       <ion-item>
          <ion-label floating>Cidade</ion-label>
            <ion-input formControlName="cidade" type="text"></ion-input>
       </ion-item>

       <ion-item>
          <ion-label floating>Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
       </ion-item>

       <ion-item>
          <ion-label floating>Idade</ion-label>
            <ion-input formControlName="idade" type="number"></ion-input>
       </ion-item>
        
              
       <button ion-button full color="primary" [disabled]="!FormularioInscricaoForm.valid" style="margin-top: 20px;" type="submit">Entrar</button>
        

    </form>

</ion-content>
