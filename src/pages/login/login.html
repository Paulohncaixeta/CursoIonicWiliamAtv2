<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

    <ion-item [ngClass]="{'error-border':!loginForm.controls.matricula.valid && loginForm.controls.matricula.touched}">
      <ion-label floating>Username</ion-label>
      <ion-input formControlName="matricula" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <button ion-button full color="primary" [disabled]="!loginForm.valid" style="margin-top: 20px;" type="submit">Entrar</button>

  </form>

</ion-content>
